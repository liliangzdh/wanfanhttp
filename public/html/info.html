<!DOCTYPE html>
<!-- saved from url=(0109)https://www.chsi.com.cn/xlcx/bg.do?vcode=ALQPXTN7KFE8N67Q&trnd=88126365991266512610656122119291&srcid=archive -->
<html data-dpr="1" style="font-size: 36px;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>教育部学籍在线验证报告</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link href="../css/iconfont.css" rel="stylesheet" type="text/css">
    <link href="../css/new_query.min.css" rel="stylesheet" type="text/css">
    <link href="../css/layer.css" type="text/css" rel="styleSheet" id="layermcss">
    <script src="../js/jquery.min.js"></script>
    <style>
        @charset "utf-8";
        html {
            color: #000;
            background: #fff;
            overflow-y: scroll;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%
        }

        html * {
            outline: 0;
            -webkit-text-size-adjust: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
        }

        html, body {
            font-family: sans-serif
        }

        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td, hr, button, article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
            margin: 0;
            padding: 0
        }

        input, select, textarea {
            font-size: 100%
        }

        table {
            border-collapse: collapse;
            border-spacing: 0
        }

        fieldset, img {
            border: 0
        }

        abbr, acronym {
            border: 0;
            font-variant: normal
        }

        del {
            text-decoration: line-through
        }

        address, caption, cite, code, dfn, em, th, var {
            font-style: normal;
            font-weight: 500
        }

        ol, ul {
            list-style: none
        }

        caption, th {
            text-align: left
        }

        h1, h2, h3, h4, h5, h6 {
            font-size: 100%;
            font-weight: 500
        }

        q:before, q:after {
            content: ''
        }

        sub, sup {
            font-size: 75%;
            line-height: 0;
            position: relative;
            vertical-align: baseline
        }

        sup {
            top: -.5em
        }

        sub {
            bottom: -.25em
        }

        a:hover {
            text-decoration: underline
        }

        ins, a {
            text-decoration: none
        }
    </style>


</head>
<body style="font-size: 12px;">
<div class="res">
    <div class="bg-white">
        <div class="top-change clearfix">


            <div class="fl lang-div">
                <div class="switch noenEn">
                    <input type="checkbox" disabled="" id="change_lang">
                    <label for="change_lang" class="button-label">
                        <span class="circle"></span>
                        <span class="text">中文</span>
                        <span class="text modal-trigger" href="#noenreport">英文</span>
                    </label>
                </div>
                <div id="noenreport" class="modal"
                     style="display: none; width: 90%; z-index: 1003; opacity: 0; transform: scaleX(0.7); top: 10px;">
                    <div class="modal-content" style="padding-bottom:0">
                        该报告尚无对应的英文版，您可登录 <a target="_blank"
                                            class="nr-detail">学信档案</a> 进行申请。
                    </div>
                    <div class="modal-footer">
                        <span class=" modal-action modal-close btn-flat">关闭</span>
                    </div>
                </div>

                <script type="text/javascript">
                    $(function () {
                        // console.log(136,$);
                        // $('.modal-trigger').leanModal({
                        //     dismissible: true, // 点击模态框外部则关闭模态框
                        //     opacity: 0, // 背景透明度
                        //     in_duration: 300, // 切入时间
                        //     out_duration: 200, // 切出时间
                        // });
                    });
                </script>


            </div>


            <div class="fr pdf-div">
                <img src="../images/search_pdf.png" alt="下载PDF" title="下载PDF">
            </div>


        </div>
        <h3>教育部学历证书电子注册备案表</h3>
        <div class="img-div clearfix">

            <img id="photoPositon" src="<%=avatar%>"width="58" data-caption="个人头像">


            <div class="img-right">
                <h6 class="marginT0"><%=username%><span><%=sex%></span></h6>
                <p><%=nation%><%=birthday%></p>
            </div>
        </div>
    </div>
    <div class="collection card">


        <% for(var i = 0; i < list.length; i++) { %>
        <div class="row collection-item">
            <div class="col s4 bolder"><%= list[i].name %></div>
            <div class="col s8"><%= list[i].value %></div>
        </div>
        <% } %>
    </div>

    <div class="collection card">


        <% for(var i = 0; i < bottom.length; i++) { %>
        <div class="row collection-item">
            <div class="col s4 bolder"><%= bottom[i].name %></div>
            <div class="col s8"><%= bottom[i].value %></div>
        </div>
        <% } %>

    </div>
</div>


<div class="hiddendiv common"></div>
<audio controls="controls" style="display: none;"></audio>
<div id="TranslateExDiv" style="display: none;"></div>
</body>

}

#yddWrapper a, #yddWrapper a:hover, #yddWrapper a:visited {
    color: #50799b

#yddWrapper .ydd-tabs {
    color: #959595
}

.ydd-tabs, .ydd-tab {
    background: #fff;
    border-color: #d5e7f3
}

#yddBottom {
    color: #363636
}

#yddWrapper {
    min-width: 250px;
    max-width: 400px;
}</style>
</html>
